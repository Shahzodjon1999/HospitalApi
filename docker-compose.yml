version: '3.9'

services:
  hospitalapi:
    image: shahzod1999/hospitalapi-test
    container_name: hospitalapi
    restart: always
    ports:
      - "80:5000"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=Hospital;User=sa;Password=${DB_PASSWORD};Encrypt=False;TrustServerCertificate=True

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hospitaldb
    restart: always
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "${DB_PASSWORD}"
      ACCEPT_EULA: "Y"
    volumes:
      - hospital_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $${DB_PASSWORD} -Q 'SELECT 1'"]
      interval: 10s
      retries: 10

volumes:
  hospital_data:
